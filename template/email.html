<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
    <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
        <div style="margin: 0 auto; width: 90%; max-width: 600px; text-align: center;">
            <h1 style="background-color: rgb(20, 38, 66); padding: 5px 10px; border-radius: 5px; color: white;">
                {{ title }}
            </h1>
            <div style="margin: 30px auto; background: white; width: 100%; border-radius: 10px; padding: 20px; text-align: center;">
                <h3 style="margin-bottom: 20px; font-size: 24px; color: black;">{{ message }}</h3>
                <p style="margin-bottom: 30px; color: black;">The link below will redirect you to confirmation email:</p>
                <a style="display: inline-block; margin: 0 auto; border: none; background-color: rgb(15, 42, 100); color: white; padding: 10px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; text-decoration: none;"
                    href="{{ link }}"
                    target="_blank"
                >
                    Active account
                </a>
            </div>
        </div>
    </div>
</body>
</html>
